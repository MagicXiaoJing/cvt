<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <iframe id="readme" height="100%" width="100%" style="display:none"></iframe>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    if (window.location.protocol != "http:" && window.location.protocol != "https:") {
      document.getElementById("readme").src = "readme.md";
      document.getElementById("readme").style.display = "block";
    }
    var mm_num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      // https://docsify.js.org/#/configuration
      name: "SuperPulsar",
      themeColor: "#3694E1",
      homepage: "_sidebar.md",
      loadSidebar: true,
      auto2top: true,
      search: "auto",
      relativePath: true,
      subMaxLevel: 3,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mm_num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
	  },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
